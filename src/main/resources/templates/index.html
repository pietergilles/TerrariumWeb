<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Terrarium</title>
</head>
<body>
<div>
    <form th:object="${userVariablesForm}" method="post" th:action="@{/index}">
        <label>Size Terrarium <span th:errors="*{sizeTerrarium}"></span><input th:field="*{sizeTerrarium}" name="sizeTerrarium"></label>
        <label>Number of carnivores <span th:errors="*{numCarnivores}"></span><input th:field="*{numCarnivores}" name="numCarnivores"></label>
        <label>Number of herbivores <span th:errors="*{numHerbivores}"></span><input th:field="*{numHerbivores}" name="numHerbivores"></label>
        <label>Number of omnivores <span th:errors="*{numOmnivores}"></span><input th:field="*{numOmnivores}" name="numOmnivores"></label>
        <label>Number of plants <span th:errors="*{numPlants}"></span><input th:field="*{numPlants}" name="numPlants"></label>
        <input type="submit" value="Start Terrarium">
    </form>
</div>
</body>
</html>
