<!doctype html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">

<head>
<!--    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon">-->
    <title>Terrarium</title>
    <link rel="stylesheet" th:href="@{/css/terrarium.css}">
<!--    <script th:src="@{terrarium.js}"></script>-->
</head>

<body>

<div class="header">

<h1>Terrarium</h1>

    <form method="get" th:action="@{/terrarium/nextDay}">
        <button type="submit">Next day</button>
    </form>
    <form method="get" th:action="@{/terrarium/reset}">
        <button type="submit">Reset</button>
    </form>
    <br><br>

</div>



    <div class="playingfield">


        <table th:object="${organismRows}">

            <tr th:each="organismRow:${organismRows}">
                <td th:each="organism:${organismRow}">
                    <img th:if="${organism instanceof T(be.vdab.TerrariumWeb.domain.Herbivore)&& organism.getLifeForce() < 3}"
                         th:src="@{/images/babyDeer.png}" alt="H">
                    <img th:if="${organism instanceof T(be.vdab.TerrariumWeb.domain.Herbivore)&& organism.getLifeForce() >= 3 && organism.getLifeForce() < 6}"
                         th:src="@{/images/teenageDeer.jpg}" alt="H">
                    <img th:if="${organism instanceof T(be.vdab.TerrariumWeb.domain.Herbivore)&& organism.getLifeForce() >= 6}"
                         th:src="@{/images/adultDeer.png}" alt="H">
                    <img th:if="${organism instanceof T(be.vdab.TerrariumWeb.domain.Carnivore) && organism.getLifeForce() < 3}"
                         th:src="@{/images/babyTiger.png}" alt="C">
                    <img th:if="${organism instanceof T(be.vdab.TerrariumWeb.domain.Carnivore) &&organism.getLifeForce() >= 3 && organism.getLifeForce() < 6}"
                         th:src="@{/images/teenageTiger.png}" alt="C">
                    <img th:if="${organism instanceof T(be.vdab.TerrariumWeb.domain.Carnivore) && organism.getLifeForce() >= 6}"
                         th:src="@{/images/tigerSprite.png}" alt="C">
                    <img th:if="${organism instanceof T(be.vdab.TerrariumWeb.domain.Plant) && organism.getLifeForce()>0}"
                         th:src="@{/images/shrub.png}" alt="P">
                    <img th:if="${organism instanceof T(be.vdab.TerrariumWeb.domain.Plant) && organism.getLifeForce()==0}"
                         th:src="@{/images/nothing.png}" alt="P">

                </td>
            </tr>

        </table>

    </div>



</body>
</html>
